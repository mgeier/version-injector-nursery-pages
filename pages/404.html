<!DOCTYPE html>
<head>
  <title>Error 404 (Resource not found)</title>
  <script>
    window.onload = function () {
      const href = window.location.href;
      const pathname = window.location.pathname;
      document.getElementById("requested").innerHTML = href;
      if (false) {}
      else if (pathname.startsWith("/latest")) {}
      else if (pathname.startsWith("/0.0.0-rc2")) {}
      else if (pathname.startsWith("/0.0.0-rc1")) {}
      else if (pathname.startsWith("/redirect-via-404")) {}
      else if (pathname.startsWith("/your-variant")) {}
      else if (pathname.startsWith("/my-variant")) {}
      else {
        const redirecting = '/0.0.0-rc2' + pathname;
        let body = document.querySelector("body");
        body.innerHTML = "Redirecting to <code>" + redirecting + "</code>";
        window.location.pathname = redirecting;
      }
    }
  </script>
</head>
<h1>Error 404</h1>
<p>The requested resource <code id="requested"></code> was not found.</p>
<p>Maybe try the <a href="/version-injector-nursery/">main page</a>?</p>
